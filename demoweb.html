<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        let hideEmail = () => {
            document.getElementById("in_email").style.display = "none";
        }

        let visibleEmail = () =>{
            document.getElementById("in_email").style.display = "inline";
        }
    </script>
</head>
<body>
    <div><form>
        <input id="in_email" type="email" placeholder="Enter your email" name="email">
    </form></div>
    <button onclick='hideEmail()'>Click me!</button>
    <button onclick="visibleEmail()">Visible</button>
</body>
</html>
